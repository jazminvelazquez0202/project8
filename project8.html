<!DOCTYPE html>
<html>
 <head> 
  <title> CSS Table Styling </title> 
<link rel="stylesheet" type="text/css" href="project8style.css">

</head> 

<body> 
   <h1 id="headline">Five Day Forecast</h1>
<table>

	<tr>
		<th>Monday</th>
		<th>Tuesday</th>
		<th>Wednesday</th>
		<th>Thursday</th>
		<th>Friday</th>
	</tr>
	
	<tr class="second-row">
		<td>68</td>
		<td >68</td>
		<td>70</td>
		<td> 73</td>
		<td>62</td>
	</tr>
	<tr class="third-row">
		<td>53</td>
		<td>56</td>
		<td>52</td>
		<td>58</td>
		<td>50</td>
	</tr>
	
	<tr class="fourth-row">
		<td>Thunderstorms</td>
		<td>Partly Cloudy</td>
		<td>Chance of Rain</td>
		<td>Clear</td>
		<td>Windy</td>
	</tr>
		
	<tr class="fifth-row">
		<td><img src="thunderstorm.jpg" alt="Thunderstorm" width:"55" height: "58"></td>
	       <td><img src="Weather Icons/partlycloudy.png" alt="Partly Cloudy width:"55" height:"58";></td>
	        <td><img src="Weather Icons/chanceofrain.png" alt="Chance of Rain" "width:55 height:100px";></td>
	          <td><img src="Weather Icons/clear.png" alt="Clear" style="width:100px; height:100px";></td>
	         <td><img src="Weather Icons/windy.png" alt="Windy "width:"55" height:"58"></td>
	</tr>
	    
</table> 
	
</body>

</html>
